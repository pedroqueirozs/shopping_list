<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="./styles/global.css" />
    <script type="module" defer src="./js/script.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Shopping List</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="imagem da logo quicklist" />
    </header>
    <main>
      <div>
        <span class="link_back"
          ><img
            src="./assets/left_arrow.svg"
            alt="Icone de seta apontando para a esquerda"
          />Voltar
        </span>
        <h1>Compras da Semana</h1>
      </div>
      <form id="myForm">
        <input id="input" type="text" placeholder="Adicione um novo item" />

      </form>
      <div class="list" id="list">
       
        </div>
      </div>
    </main>
  </body>
